<html>
<head>

  <meta charset="utf-8">
  <title>Search for a Film</title>
  <link rel="stylesheet" type="text/css" href="lib/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="lib/bower_components/bootstrap-star-rating/css/star-rating.min.css" />
  <link rel="stylesheet" type="text/css" href="lib/bower_components/seiyria-bootstrap-slider/dist/css/bootstrap-slider.min.css">
  <link rel="stylesheet" type="text/css" href="styles/main.css">

</head>
<body>
  <nav class="navbar navbar-default">

    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Find Films</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <form class="navbar-form navbar-left" role="form">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Search" id="search">
          </div>
          <button type="submit" class="btn btn-default" id="submit">Submit</button>
        </form>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#" id="logOut">Log Out</a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
  <div class='row'>
    <div class='col-md-offset-1 col-md-4'>
      <button type="filter" class='btn btn-primary' id="allFilms">all</button>
      <button type="filter" class='btn btn-warning' id="unviewed">unwatched</button>
      <button type="filter" class='btn btn-success' id="viewed">watched</button>
    </div>
    <div class='col-md-6'>
      <label for="Slider">Sort by Stars</label>
      <input class="slider" name="rating" id="points" value="rating" min="0" max="10">
    </div>
  </div>
